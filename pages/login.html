<!DOCTYPE html>
<html>
    <head>
        <script src="../script/auth.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../style/auth.css">
        <title>ONLINE QUIZ</title>
    </head>
    <body>
        <div id="header">
            <a href="../">Home</a>
            <a href="signup.html" id="account">Sign up</a>
        </div>
        <div id="auth-form">
            <h1>LOGIN</h1>
            <p class="action-text"></p>
            <h2 id="loader"></h2>
            <div class="auth-form-element">
                <span>Enter your username(email)</span><br/>
                <input type="text" name="email">
            </div>
            <div class="auth-form-element">
                <span>Enter your password</span><br/>
                <input type="password" name="password">
            </div>
            <div class="auth-form-element">
                <button id="login">SIGN IN</button>
                <a href="forgot.html">Forgot Password ?</a>
            </div>
        </div>
    </body>
</html>
